<div class="container">
    <div>
        <label for="" class="form-label"></label>
        <input type="text" placeholder="Add Todo item" class="form-control" [(ngModel)]="inputTodo" (keyup.enter)="addTodo()">
        <button class="btn btn-primary float-end mt-4"   (click)="addTodo()">ADD</button>
       
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoData;let i = index;" [ngClass]="{'Completed':todo.status == 'Completed'}" >
                <td>
                    {{todo.title}}
                </td>
                <td>
                    {{todo.status}}
                </td>
                <td class="text-center"> 
                   <i class="fa-solid fa-trash pe-3" (click)="deleteTodo(i)"></i>
            
                    <i class="fa-solid fa-pencil " (click)="editTodo(i)"  data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Input</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="enter updated title" [(ngModel)]="updatedTitle">
          <input type="text" class="form-control" placeholder="enter updated status" [(ngModel)]="updatedStatus" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="update()">Update</button>
        </div>
      </div>
    </div>
  </div>
